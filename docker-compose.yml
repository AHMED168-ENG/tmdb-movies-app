services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmdb-movies-app
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/tmdb_movies
      - TMDB_API_KEY=${TMDB_API_KEY:-your_tmdb_api_key_here}
      - API_KEY=${API_KEY:-dev-api-key-123}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mongodb:
    image: mongo:6.0
    container_name: tmdb-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tmdb_movies
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tmdb_movies --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  app-network:
    driver: bridge
